apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: feedback-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: feedback.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend   # ðŸ‘ˆ this must match your frontend service
                port:
                  number: 80
